databases:
  - name: smartmove-db
    plan: free
    databaseName: smartmove
    user: smartmove

services:
  - type: web
    name: smartmove-backend
    runtime: docker
    plan: free
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: smartmove-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
      - key: GUNICORN_WORKERS
        value: "2"
